services:

  postgresql:
    image: postgres:${POSTGRES_IMAGE_TAG}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} 
    volumes:
      - ./postgres_data/data:/var/lib/postgresql/data
    networks:
      - pt

  platform:
    image: ${DOCKER_REGISTRY}:${PLATFORM_IMAGE_TAG}
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8443:8443"
    depends_on:
      - postgresql
    volumes:
      - ./platform_data/protectimus.platform.properties:/usr/local/tomcat/conf/protectimus.platform.properties
      - ./platform_data/autogenerated-keystore.jks:/usr/local/tomcat/conf/autogenerated-keystore.jks
      - ./platform_data/trusted_certs:/opt/trusted_certs
      - ./platform_data/logs:/usr/local/tomcat/conf/logs
    networks:
      - pt

networks:
  pt:
    driver: bridge
